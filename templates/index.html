<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="../static/dog.png"
  />
  <link rel="stylesheet" href="../static/main.css" />

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', () => {
    const apiKey = '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';

    const form = document.querySelector('form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const prompt = document.getElementById('text').value;

      fetch('https://api.openai.com/v1/models/davinci-3/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          prompt: prompt,
          max_tokens: 5
        })
      })
      .then(response => response.json())
      .then(data => {
        const result = data.choices[0].text;
        const resultDiv = document.createElement('div');
        resultDiv.classList.add('result');
        resultDiv.textContent = result;
        form.appendChild(resultDiv);
      });
    });
  });
</script>
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
</head>

<body>
  <img src="../static/dog.png" class="icon">
  <h3>PetGPT</h3>
  <form action="/" method="post">
    <input type="text" name="animal" ID="text" placeholder="Write your prompt here" required />
    <input type="submit" id="submit" value="Send Request" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
